<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="map" style="width: 1000px; height: 700px"></div>

    <script>
      var map = L.map('map').setView([-25.7234, 28.3850], 13);

      var osm_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var watercolor_URL = 'http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png';
      var dark_URL = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';

      var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

      function getColor(d) {
        return d > 35000 ? '#800000' :
               d > 25000  ? '#A52A2A' :
               d > 15000  ? '#8B4513' :
               d > 5000  ? '#D2691E' :
               d > 2500   ? '#F4A460' :
               d > 1000   ? '#DEB887' :
               d > 500   ? '#FFE4C4' :
                            '#FFF8DC    ';
        }

        L.tileLayer(
            osm_URL, {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
          }).addTo(map);

        var owsrootUrl = 'http://geodev.co.za:8080/geoserver/FrontlineGIS/ows';

        var defaultParameters = {
            service : 'WFS',
            version : '1.0.0',
            request : 'GetFeature',
            typeName : 'FrontlineGIS:census_wards',
            outputFormat : 'text/javascript',
            format_options : 'callback:getJson',
            SrsName : 'EPSG:4326'
        };

        var parameters = L.Util.extend(defaultParameters);
        var URL = owsrootUrl + L.Util.getParamString(parameters);

        var WFSLayer = null;
        var ajax = $.ajax({
            url : URL,
            dataType : 'jsonp',
            jsonpCallback : 'getJson',
            success : function (response) {
                WFSLayer = L.geoJson(response, {
                    style: function (feature) {
                        return {
                            stroke: true,
                            fillColor: getColor(feature.properties.population),
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        popupOptions = {maxWidth: 400};
                        layer.bindPopup("Ward population: " + feature.properties.population 
                            ,popupOptions);
                    }
                }).addTo(map);

            }
        });

    </script>
</body>
</html>
